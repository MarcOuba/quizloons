<body>
  <h1 class="welcome-tag">Welcome to the ultimate playground!</h1><br>
<div class="form-container">
 
  <form>
    <h2 id="login-tag">Login to your account :</h2><br>
  
    <i class='fa fa-user-alt'></i><input class="login-input" type="text" id="username" placeholder="            Username"><br><br>
    <i class="fa fa-lock"></i><input  class="login-input" type="password" id="password" placeholder="              Password"><br><br>
    <i class="fa fa-envelope"></i><input class="login-input" type="email" id="email" placeholder="                Email"><br><br>
    <i class="fa fa-phone"></i><input class="login-input" type="number" id="phone" placeholder="          Phone Number"><br><br>
<button id="login" class="login">Login</button>

<p class="error" id="username-validation"></p>
<p  class="error" id="password-validation"></p>
<p  class="error" id="email-validation"></p>
<p class="error" id="phone-validation"></p>

  </form>
