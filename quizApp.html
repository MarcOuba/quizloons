<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./quiz.css" />
    <script src='https://kit.fontawesome.com/4eec39abce.js' crossorigin='anonymous'></script>
    <meta name="description" content="Login Page, pop the balloons game and quiz app">
    <meta name="keywords" content="Quiz App Balloons pop games ">
    <meta name="author" content="Marc Ouba">
    <link rel="shortcut icon" href="./fav-icon.png" />
    <title>Quizloons</title>
    
        
</head>
<body id="quiz-app-body">
    <button class="quiz-back-button">Back</button>
    <div  id= "quiz" class="quiz-container">
        <h2 id="quiz-question" id="question">Question text</h2>
        <ul id="quiz-list">
            <li class="quiz-li"><input class="quiz-answer" type="radio" name="answer" id="a"><label id="a_text"   for="a"></label></li>
            <li class="quiz-li"><input  class="quiz-answer" type="radio" name="answer" id="b"><label id="b_text"  for="b"></label></li>
            <li class="quiz-li"><input class="quiz-answer" type="radio" name="answer" id="c"><label id="c_text" for="c"></label></li>
            <li class="quiz-li"><input class="quiz-answer" type="radio" name="answer" id="d"><label id="d_text" for="d"></label></li>
        </ul>
        <button id="quiz-submit" class="quiz-button">Submit</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="quiz-app.js"></script>
</body>
  
 
        
</html>
